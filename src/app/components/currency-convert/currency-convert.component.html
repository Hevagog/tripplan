<button type="button" class="btn btn-secondary" [class.active]="currentCurrency === 'złoty'"
    (click)="changeCurrency('złoty')">Złoty</button>
<button type="button" class="btn btn-secondary" [class.active]="currentCurrency === 'dolar'"
    (click)="changeCurrency('dolar')">Dolar</button>
<button type="button" class="btn btn-secondary" [class.active]="currentCurrency === 'euro'"
    (click)="changeCurrency('euro')">Euro</button>
