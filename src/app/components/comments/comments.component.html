<div class="comment-form">
    <form [formGroup]="commentForm" (ngSubmit)="onSubmit()" class="p-3 border rounded">
        <div class="mb-3">
            <label for="nick" class="form-label">Nick</label>
            <input id="nick" formControlName="nick" type="text" class="form-control">
            <div *ngIf="commentForm.controls.nick.invalid && commentForm.controls.nick.touched" class="text-danger">
                Nick is required.
            </div>
        </div>

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input id="title" formControlName="title" type="text" class="form-control">
            <div *ngIf="commentForm.controls.title.invalid && commentForm.controls.title.touched" class="text-danger">
                Title is required.
            </div>
        </div>

        <div class="mb-3">
            <label for="review" class="form-label">Review</label>
            <textarea id="review" formControlName="review" class="form-control"></textarea>
            <div *ngIf="commentForm.controls.review.invalid && commentForm.controls.review.touched" class="text-danger">
                Review is required and must be between 50 and 500 characters.
            </div>
        </div>

        <div class="mb-3">
            <label for="dateOfPurchase" class="form-label">Date of Purchase</label>
            <input id="dateOfPurchase" formControlName="dateOfPurchase" type="date" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div *ngFor="let comment of comments" class="mt-3 p-3 border rounded">
        <h2 class="h5">{{ comment.nick }}</h2>
        <h3 class="h6">{{ comment.title }}</h3>
        <p>{{ comment.review }}</p>
        <p class="text-muted"><small>{{ comment.dateOfPurchase }}</small></p>
    </div>
</div>
